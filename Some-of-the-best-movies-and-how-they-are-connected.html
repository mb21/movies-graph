                "synopsis": "From acclaimed director Pawel Pawlikowski (Last Resort, My Summer of Love) comes IDA, a moving and intimate drama about a young novitiate nun in 1960s Poland who, on the verge of taking her vows, discovers a dark family secret dating from the terrible years of the Nazi occupation. 18-year old Anna (stunning newcomer Agata Trzebuchowska), a sheltered orphan raised in a convent, is preparing to become a nun when the Mother Superior insists she first visit her sole living relative. Naive, innocent Anna soon finds herself in the presence of her aunt Wanda (Agata Kulesza), a worldly and cynical Communist Party insider, who shocks her with the declaration that her real name is Ida and her Jewish parents were murdered during the Nazi occupation. This revelation triggers a heart-wrenching journey into the countryside, to the family house and into the secrets of the repressed past, evoking the haunting legacy of the Holocaust and the realities of postwar Communism. In this beautifully directed film, Pawlikowski returns to his native Poland for the first time in his career to confront some of the more contentious issues in the history of his birthplace. Powerfully written and eloquently shot, IDA is a masterly evocation of a time, a dilemma, and a defining historical moment; IDA is also personal, intimate, and human. The weight of history is everywhere, but the scale falls within the scope of a young woman learning about the secrets of her own past. This intersection of the personal with momentous historic events makes for what is surely one of the most powerful and affecting films of the year.",

        var minYear = movies[0].year;
        minYear = (Math.round(minYear/25) / 4).toFixed(2)*100; //round down to quarter of a decade
        var maxYear = movies[movies.length-1].year;
        var yearToAxis = function(year) {
            return (width - 2*margin)*(year - minYear) / (maxYear - minYear) + margin
        }

        var themeMap = {};
        var directorMap = {};
        movies.forEach(function(m){
            if (m.abridged_directors === undefined) {
                console.error("No directors", m.title);
                return;
            }
            directorMap[ m.abridged_directors[0].name ] = true;
            m.themes.forEach(function(theme) {
                themeMap[theme] = true;
            });
            //x-axis according to release-year
            m.xaxis = yearToAxis(m.year);
        });

        var years = [];
        for (var yr=minYear; yr<=maxYear; yr+=5) {
            years.push( {x: yearToAxis(yr), year: yr});
        }

        var links = [],
            themeNodes = [],
            themeLinks = [];
        //movie themes
        for (var theme in themeMap) {
            var color = "#000000".replace(/0/g,function(){return (~~(Math.random()*15)).toString(16);});
            var thmNode = {
                "name": theme,
                "color": color
            };
            themeNodes.push(thmNode);
            movies.filter(function(m){
                //all movies of same theme
                return m.themes.indexOf(theme) != -1;
            }).forEach( function(m, index, arr) {
                if (index + 1 < arr.length) {
                    //console.log( arr[index].title, '->', arr[index+1].title);
                    links.push({
                        "source": arr[index],
                        "target": arr[index+1],
                        "color" : color,
                        "theme" : theme
                    });
                }
                themeLinks.push({
                    "source": arr[index],
                    "target": thmNode
                });
            });
        }
        //movie directors
        for (var director in directorMap) {
            var color = "#000000".replace(/0/g,function(){return (~~(Math.random()*15)).toString(16);});
            movies.filter(function(m){
                //all movies of same director
                return m.abridged_directors[0].name == director;
            }).forEach( function(m, index, arr) {
                if (index + 1 < arr.length) {
                    //console.log( arr[index].title, '->', arr[index+1].title);
                    links.push({
                        "source": arr[index],
                        "target": arr[index+1],
                        "color" : color,
                        "theme": sanitize(director),
                        "director": director
                    });
                }
            });;
        }
        

        // https://github.com/mbostock/d3/wiki/Force-Layout
        // http://strongriley.github.io/d3/
        var graph = {
            nodes: movies.concat(themeNodes),
            links: links.concat(themeLinks)
        };
        var force = d3.layout.force()
            .size([width - 2*margin, height - 2*margin])
            .charge(charge)
            .linkDistance(linkDistance)
            .on("tick", tick)
            .nodes(graph.nodes)
            .links(graph.links)
            .start();
        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);
        var link = svg.selectAll(".link"),
            node = svg.selectAll(".node");

        years.forEach(function(yr){
            svg.append("text")
              .text(yr.year)
              .attr("x", yr.x)
              .attr("y", height - 20);
            svg.append("text")
              .text(yr.year)
              .attr("x", yr.x)
              .attr("y", 40);
        });

        /*
         * Links
         */
        link = link.data(links)
        .enter().append("line")
          .style("stroke", function(d){ return d.color; })
          .style("stroke-dasharray", function(d){ return d.director ? "5,5" : ""; })
          .attr("class", function(d){
              return "link theme-" + d.theme;
          });

        /*
         * Nodes
         */
        var themeText = node.data(themeNodes).enter().append("text")
          .text(function(d) { return d.name; })
          .attr("fill", function(d) { return d.color; })
          .attr("class", function(d){
              return "theme-text theme-" +d.name;
          });
        node = node.data(movies).enter().append("g")
          .attr("class", function(d){
            var cls = ["node-g"]
            d.themes.forEach(function(th){
                cls.push("theme-"+ th);
            });
            cls.push("theme-"+ sanitize(d.abridged_directors[0].name) );
            return cls.join(" ");
          })
          .on("mouseover", function(d){
            d3.select(this).selectAll("text")
              .attr("fill", "red").style("font-size", "14px").style("display", "block");
            d.themes.forEach(themeIn);
            themeIn( sanitize(d.abridged_directors[0].name) );
          })
          .on("mouseout", function(d){
            d3.select(this).selectAll("text")
              .attr("fill", "").style("font-size", "").style("display", "");
            d.themes.forEach(themeOut);
            themeOut( sanitize(d.abridged_directors[0].name) );
          });
        var a = node.append("a")
          .attr("xlink:href", function(d) { return d.links.alternate; })
          .attr("target", "_blank");
        a.append("text")
          .attr("y", -8)
          .attr("text-anchor", "middle")
          .text(function(d) { return d.title; })
        a.append("text")
          .attr("class", "node-box")
          .attr("text-anchor", "middle")
          .attr("y", 15)
          .text(function(d) { return d.abridged_directors[0].name +' ('+d.year+')'; });
        a.append("circle")
          .attr("class", "node")
          .attr("r", 5)



        function tick() {
          //fix x-axis (corresponding to year)
          node.each(function(d) {
            d.x = d.xaxis;
          });

          //set attributes of SVG DOM objects on each tick of the animation
          link.attr("x1", function(d) { return d.source.x; })
              .attr("y1", function(d) { return d.source.y + margin; })
              .attr("x2", function(d) { return d.target.x; })
              .attr("y2", function(d) { return d.target.y + margin; });

          themeText.attr("x", function(d) { return d.x; })
          themeText.attr("y", function(d) { return d.y; });
          node.attr("transform", function(d) {
              return "translate("+ d.x +","+ (d.y + margin) +")"
          });
        }

    </script>
